<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dierenspel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-neat text-white">
        <div class="container">
            <h1>Dierenspel</h1>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8">
                <input id="input-animal" type="text" class="form-control">
            </div>
            <div class="col-4">
                <button id="btn-submit" class="btn btn-primary form-control">submit</button>
            </div>
        </div>
        <div class="row mt-5">
            <p id="p-message"></p>
            <table id="table-animals" class="table table-striped">
                <thead>
                  <th>#</th>
                  <th>Animal</th>
                </thead>
                <tbody id="tbody-animals"></tbody>
              </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
</body>

</html>
